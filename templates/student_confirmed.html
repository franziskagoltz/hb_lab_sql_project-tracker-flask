<!doctype html>
<html>
<head>
  <title>Student Confirmed</title>
</head>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    {% endif %}
  {% endwith %}

  <h1>{{ first }} {{ last }}</h1>

  <p>Github Account: {{ github }}</p>
  <p>Check out {{ first }} {{ last }} student profile <a href="/student?github={{ github }}">here</a>. </p>

</body>
</html>
