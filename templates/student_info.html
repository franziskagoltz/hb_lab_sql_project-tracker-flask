<!doctype html>
<html>
<head>
  <title>Student Info</title>
</head>
<body>
  <h1>{{ first }} {{ last }}</h1>

  <p>Github Account: {{ github }}</p>

  <ul>
    {% for project in projects %}
      <li>Project: {{ project[0] }} <br>
        Grade: {{ project[1] }}</li> <br><br>
    {% endfor %}
  </ul>

</body>
</html>
